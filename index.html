<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Majorbeam | AR Engine Lab</title>
    <style>
        body { margin: 0; overflow: hidden; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        
        /* Learning Overlay UI */
        #ui-overlay {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            width: 85%;
            max-width: 400px;
            background: rgba(20, 20, 20, 0.85);
            backdrop-filter: blur(5px);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            z-index: 10;
            pointer-events: none;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }

        #instruction {
            font-size: 15px;
            margin: 0;
            line-height: 1.4;
        }

        /* Container for the AR Button */
        #ar-button-container {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 11;
        }
    </style>
</head>
<body>

    <div id="ui-overlay">
        <p id="instruction"><b>Step 1:</b> Point your camera at the floor and move it around to find a surface. Tap the ring to place the engine.</p>
    </div>

    <div id="ar-button-container">
        <button id="enter-ar" style="padding:10px 18px;border-radius:999px;border:none;background:#ffffff;color:#000;font-weight:600;cursor:pointer;">
            Start AR
        </button>
    </div>

    <script type="module" src="/src/main.ts"></script>
</body>
</html>
